<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZN Quote</title>
    <!-- Animate.css pour des animations préconçues -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="animate__animated animate__fadeIn">
        <h1 id="title" class="animate__animated animate__fadeInDown">VZN QUOTE</h1>
        <p id="greeting" class="animate__animated animate__fadeInLeft">Loading...</p>
        <p id="current-date" class="animate__animated animate__fadeInRight">Loading...</p>
        <p id="current-time" class="animate__animated animate__fadeInRight">Loading...</p>
        <blockquote id="citation" class="animate__animated animate__zoomIn">Loading...</blockquote>
        <p id="author" class="animate__animated animate__zoomIn"></p>
        <p id="countdown" class="animate__animated animate__fadeInUp">Next update in: Loading...</p>
    </div>

    <!-- Demande de prénom au premier démarrage -->
    <div id="name-prompt" class="hidden">
        <label for="name-input">Enter your name:</label>
        <input type="text" id="name-input" placeholder="Your name">
        <button onclick="saveName()">Submit</button>
    </div>

    <!-- GSAP pour des animations avancées -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Lien vers le fichier JS -->
    <script src="script.js"></script>
</body>
</html>
