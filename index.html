<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZN Quote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Typo moderne, couleurs sobres -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>VZN QUOTE</h1>
            <p id="greeting">Loading...</p>
        </div>
    </header>
    <main>
        <section class="infos">
            <div class="datetime">
                <span id="current-date">Loading...</span>
                <span id="current-time">Loading...</span>
            </div>
            <div id="countdown" class="countdown">Next update in: Loading...</div>
        </section>
        <section class="quote-card animate-fadein">
            <blockquote id="citation">Loading...</blockquote>
            <p id="author"></p>
        </section>
    </main>
    <div id="name-prompt" class="modal hidden">
        <div class="modal-content">
            <label for="name-input">What's your name?</label>
            <input type="text" id="name-input" placeholder="Your name" autocomplete="off">
            <button onclick="saveName()" class="btn-main">Let's go!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
